	<body style="transition: -webkit-transform 0.8s ease;">

		<div class="reveal slide center" role="application" data-transition-speed="default" data-background-transition="fade">

				<section hidden="" aria-hidden="true" class="past" style="top: 203.5px; display: block;">
					<h1>Reveal.js</h1>
					<h3>The HTML Presentation Framework</h3>
				</section>

				<section class="present" style="top: 179.5px; display: block;">
					<h2>Hello There</h2>
					<p>
						reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you examples of what it can do.
					</p>
				</section>
			</div>

<script src="./leapmotion_test/reveal.js"></script>
<script type="text/javascript" src="./leapmotion_test/leap.js"></script>
